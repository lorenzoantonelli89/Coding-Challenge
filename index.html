<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Coding Challenge</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="logo.png">
        <h2>Taking Booleaners from A to B</h2>
      </header>
      <!-- fascia centrale con bottoni prenotazioni e termina -->
      <nav>
        <div class="navcontainer">
          <button class="navbutton" type="button">Prenota</button>
          <button class="navbutton" type="button">Termina Prenotazione</button>
          <button class="navbutton" type="button">Accendi Luci</button>
        </div>
      </nav>
      <main>
        <!-- 3 blocchi div con le caratteristiche dello specifico monopattino -->
        <div class="MonopattinoGino22">
          <input type="checkbox">
          <h3 class="idmonopattino">Monopattino Gino22</h3>
          <div class="posizionemonopattino">&#8614 Via Guadalametri - a 220 metri da te</div>
          <div class="statusbattery">Stato carica:</div>
          <div class="barrastatus_orange">
          </div>
        </div>
        <div class="MonopattinoMike24">
          <input type="checkbox">
          <h3 class="idmonopattino">Monopattino Mike24</h3>
          <div class="posizionemonopattino">&#8614 Via Ricciardoni - a 420 metri da te</div>
          <div class="statusbattery">Stato carica:</div>
          <div class="barrastatus_green">
          </div>
        </div>
        <div class="MonopattinoFede154">
          <input type="checkbox">
          <h3 class="idmonopattino">Monopattino Fede154</h3>
          <div class="posizionemonopattino">&#8614 Via Mentarini - a 490 metri da te</div>
          <div class="statusbattery">Stato carica:</div>
          <div class="barrastatus_red">
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
